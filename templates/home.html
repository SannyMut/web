<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Optimization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="static/icon.png" type="image/x-icon"> 
    <style>
        body {
            background-image: url('static/bg.jpeg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Restaurant Menu Optimization</h1>
        <form action="/" method="post" class="mt-3">
            <div class="form-group">
                <label for="category">Menu Category</label>
                <select class="form-control" id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="item">Menu Item</label>
                <select class="form-control" id="item" name="item" required>
                    {% for item in items %}
                        <option value="{{ item }}" {% if item == selected_item %}selected{% endif %}>{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ selected_price }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if result is not none %}
        <h2 class="mt-3">Predicted Profitability: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
